<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Monitor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">🌐 Web Monitor Dashboard</h1>
    <pre class="bg-white p-3 border rounded">{{ logs | join('') }}</pre>
    <form action="/upload">
      <button type="submit" class="btn btn-primary mt-3">📤 Upload logs to Gofile</button>
    </form>

    {% if download_link %}
      <div class="mt-3">
        <a href="{{ download_link }}" target="_blank" class="btn btn-success">
          ⬇️ Download Logs
        </a>
      </div>
    {% endif %}
  </div>
</body>
</html>
